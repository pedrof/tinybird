apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-analytics
  namespace: analytics
  labels:
    app: traffic-analytics
    app.kubernetes.io/name: traffic-analytics
    app.kubernetes.io/component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traffic-analytics
  template:
    metadata:
      labels:
        app: traffic-analytics
    spec:
      containers:
      - name: traffic-analytics
        image: ghost/traffic-analytics:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: TINYBIRD_API_URL
          value: "http://tinybird.analytics.svc.cluster.local:7181"
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
